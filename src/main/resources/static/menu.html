<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap3-3-7.css" rel="stylesheet">
    <link href="css/sc-style.css" rel="stylesheet">

</head>
<body>



<div class="header-container">
    <div class="header-left-menu"></div>
    <div class="header-right-menu">
        <a href="admin.html" class="header-left-button  sc-flex-centred">
            <svg xmlns="http://www.w3.org/2000/svg"  height="20" viewBox="0 0 14 16"><path fill="#ffffff" fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
            <span>Settings</span>
        </a>
        <div class="header-left-button last sc-flex-centred">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 16 17"><path fill="#ffffff" fill-rule="evenodd" d="M12 9V7H8V5h4V3l4 3-4 3zm-2 3H6V3L2 1h8v3h1V1c0-.55-.45-1-1-1H1C.45 0 0 .45 0 1v11.38c0 .39.22.73.55.91L6 16.01V13h4c.55 0 1-.45 1-1V8h-1v4z"/></svg>
        <form action="/logout" method="post">
        <input type="submit" value="Logout"/>
    </form>
        </div>

    </div>

</div>

<div id="container" class="container-content" style="width: 100%;">

    <div class="container-fluid  ">
        <div class="row ">

            <div class="sc-content col-lg-12 col-xs-12">

                <div class=" col-lg-8 col-md-8 col-sm-7  sc-left-menu">


                    <div class="row">
                        <div class="col-md-12 sc-nav-container">

                            <div class="nav-info-container">

                                <div class="sc-nav-back-button sc-flex-centred">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 16" fill="#ffffff">
                                        <path fill-rule="evenodd" d="M7.5 8l-5 5L1 11.5 4.75 8 1 4.5 2.5 3l5 5z"></path>
                                    </svg>
                                </div>
                                <div class="sc-category-info sc-flex-centred">
                                    select a category
                                </div>
                                <div class="sc-search-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#999999"
                                         viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0
                          2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7
                          10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11
                          4.7-4.7 4.7z"></path>
                                    </svg>
                                    <input id="search" type="text" placeholder="Пошук" class="">
                                </div>
                            </div>


                            <div class="sc-view-button-container sc-flex-centred">
                                <div class="sc-view-button-grid sc-flex-centred">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 8 8"
                                         fill="#999999">
                                        <path d="M0 0v2h2v-2h-2zm3 0v2h2v-2h-2zm3 0v2h2v-2h-2zm-6 3v2h2v-2h-2zm3 0v2h2v-2h-2zm3 0v2h2v-2h-2zm-6 3v2h2v-2h-2zm3 0v2h2v-2h-2zm3 0v2h2v-2h-2z"></path>
                                    </svg>
                                </div>
                                <div class="sc-view-button-list sc-flex-centred" style="display: none">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 8 8"
                                         fill="#999999">
                                        <path d="M.5 0c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm1.5 0v1h6v-1h-6zm-1.5 2c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm1.5 0v1h6v-1h-6zm-1.5 2c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm1.5 0v1h6v-1h-6zm-1.5 2c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm1.5 0v1h6v-1h-6z"></path>
                                    </svg>
                                </div>

                            </div>

                        </div>
                    </div>
                    <!--MENU-->
                    <div class="row sc-category-menu-row">
                        <div class="sc-category-menu-item-container">


                        </div>

                    </div>
                    <!--END MENU-->


                </div>

                <div class=" col-lg-4 col-md-4 col-sm-5 sc-right-menu">

                    <div class="row">

                        <div class="col-lg-12 col-md-12" id="cartBlock" style="display: block;">
                            <div class="sc-client-select sc-flex-centred">
                                <input class="sc-client-select-title" data-id="" value="Select client" data-client="1"
                                       disabled="">

                                <div class="sc-client-select-ico">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="15" fill="#ffffff"
                                         viewBox="0 0 10 16" style="transform: rotate(0deg);">
                                        <path fill-rule="evenodd"
                                              d="M10 10l-1.5 1.5L5 7.75 1.5 11.5 0 10l5-5 5 5z"></path>
                                    </svg>
                                </div>
                                <select>


                                </select>
                            </div>
                            <div class="sc-client-select-option-container " style="display: none;">
                                <div class="client-search-input sc-flex-centred">
                                    <input type="text" placeholder="Find client">
                                </div>


                            </div>

                            <div class="sc-order-products-container">


                            </div>

                            <div class="sc-order-info-container">


                                <div class="sc-order-info-item-container">
                                    <div class="sc-order-info-item-title">
                                        До оплати:
                                    </div>
                                    <div class="sc-order-info-item-info">
                                        00<sup>00</sup>
                                    </div>
                                </div>


                            </div>

                            <div class="sc-order-buttons-container">

                                <div class="sc-discount-order-button sc-flex-centred" data-toggle="modal"
                                     data-target="#discountModal">
                                    Знижка
                                </div>
                                <div class="sc-confirm-order-button sc-flex-centred">
                                    Оформити
                                </div>

                            </div>


                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script type="text/template" id="cartItem">
    <div class="sc-order-product-item-container" data-id="${id}"  data-price="${priceDouble}" data-all-price="${allPrice}">

        <div class="sc-order-product-item-title">
            ${name}

                <div class="sc-order-product-item-remove-button sc-flex-centred">

                    <svg xmlns="http://www.w3.org/2000/svg" height="10" viewBox="0 0 8 8">
                        <path d="M1.41 0l-1.41 1.41.72.72 1.78 1.81-1.78 1.78-.72.69 1.41 1.44.72-.72 1.81-1.81 1.78 1.81.69.72 1.44-1.44-.72-.69-1.81-1.78 1.81-1.81.72-.72-1.44-1.41-.69.72-1.78 1.78-1.81-1.78-.72-.72z"></path>
                    </svg>

                </div>


        </div>

        <div class="sc-order-product-item-info-container">

            <div class="sc-order-product-item-quantity-container">

                <div data-id="132" data-sign="+" class="sc-order-product-item-quantity-button plus sc-flex-centred">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                        <path d="M3 0v3h-3v2h3v3h2v-3h3v-2h-3v-3h-2z"></path>
                    </svg>
                </div>
                <div data-id="132" data-sign="-" class="sc-order-product-item-quantity-button minus sc-flex-centred">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                        <path d="M0 0v2h8v-2h-8z" transform="translate(0 3)"></path>
                    </svg>
                </div>

                <input
                       class="sc-order-product-item-quantity-input " type="text" value="${count}"
                       readonly="readonly" >

            </div>

            <div class="sc-order-product-item-price ">
                <div class="sc-order-product-item-price-title">
                    Sum:
                </div>
                <div class="sc-order-product-item-price-info">
                    <span>${price}<sup>${priceCoin}</sup></span>
                </div>


            </div>

        </div>

    </div></script>





<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="script/Bootstrap%20v3.3.7.js"></script>
<script type="text/javascript" src="script/sc-script.js"></script>
<script type="text/javascript" src="script/Categories.js"></script>




</body>
</html>
