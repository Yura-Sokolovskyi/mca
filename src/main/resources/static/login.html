<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logging in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap3-3-7.css" rel="stylesheet">
    <link href="css/sc-style.css" rel="stylesheet">
</head>
<body>


<div class="logging-container">
    <div class="logging-form">
        <form action="/login.html" method="post">
            <div class="form-group">
                <label for="login">Login</label>
                <input name="username" type="text" class="form-control" id="login"  placeholder="Enter your login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="script/Bootstrap%20v3.3.7.js"></script>
<script type="text/javascript" src="script/logging-in.js"></script>
</body>
</html>
